<!-- templates/layout/layout.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" th:fragment="layout (content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #2C2E33; /* 베이스: 차콜 그레이 */
            color: #F4EFE9; /* 정보색상: 페일 베이지/아이보리 */
            font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
            min-height: 100vh;
        }

        /* 네비게이션 바 */
        .navbar {
            background: rgba(44, 46, 51, 0.95); /* 베이스: 차콜 그레이 (투명도 적용) */
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 2px solid #FF5C38; /* 브랜드 포인트: 선명한 주황 */
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #FF5C38; /* 브랜드 포인트: 선명한 주황 */
            text-decoration: none;
            text-shadow: 0 0 10px rgba(255, 92, 56, 0.3);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-menu a {
            color: #F4EFE9; /* 정보색상: 페일 베이지/아이보리 */
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-menu a:hover {
            color: #FF5C38; /* 브랜드 포인트: 선명한 주황 */
        }

        /* 메인 컨테이너 */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 2rem 2rem 2rem;
        }

        /* 공통 버튼 스타일 */
        .btn {
            background: linear-gradient(135deg, #1E3A5F 0%, #2C2E33 100%); /* 버튼/CTA: 딥 블루 → 베이스: 차콜 그레이 */
            color: #F4EFE9; /* 정보색상: 페일 베이지/아이보리 */
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: linear-gradient(135deg, #FF5C38 0%, #1E3A5F 100%); /* 브랜드 포인트: 선명한 주황 → 버튼/CTA: 딥 블루 */
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 92, 56, 0.4);
        }

        /* 공통 카드 스타일 */
        .card {
            background: rgba(244, 239, 233, 0.1); /* 정보색상: 페일 베이지/아이보리 (투명도 적용) */
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 92, 56, 0.2); /* 브랜드 포인트: 선명한 주황 (투명도 적용) */
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }
            
            .main-container {
                padding: 100px 1rem 1rem 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">StudyHub</a>
            <ul class="nav-menu">
                <li><a href="/studies">스터디 찾기</a></li>
                <li><a href="/posts">커뮤니티</a></li>
                <li><a href="/about">소개</a></li>
            </ul>
        </div>
    </nav>

    <!-- 메인 컨테이너 -->
    <div class="main-container">
        <div th:insert="${content}"></div>
    </div>
</body>
</html>
