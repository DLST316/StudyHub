<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title th:replace="~{::title}">StudyHub</title>
    <!-- <link rel="stylesheet" href="/css/style.css"> -->
    <style>
        body {
            background-color: #F8F9FA;
            color: #212529;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #FFFFFF;
            padding: 1rem 2rem;
            border-bottom: 1px solid #DDDDDD;
        }

        footer {
            border-top: 1px solid #DDDDDD;
            border-bottom: none;
            text-align: center;
        }

        nav a {
            margin-right: 1rem;
            text-decoration: none;
            color: #004466;
        }

        nav a:hover {
            color: #007BFF;
        }

        main {
            padding: 2rem;
            min-height: 80vh;
        }

        .btn {
            background-color: #007BFF;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <h1>StudyHub</h1>
    <nav>
        <a th:href="@{/}">홈</a>
        <a th:href="@{/login}">로그인</a>
        <a th:href="@{/join}">회원가입</a>
    </nav>
</header>

<main>
    <div th:replace="~{::content}"></div>
</main>

<footer>
    &copy; 2025 StudyHub. All rights reserved.
</footer>

</body>
</html>
