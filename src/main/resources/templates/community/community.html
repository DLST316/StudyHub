<!--
  커뮤니티(게시판) 목록 페이지
  - 게시글 리스트, 글쓰기 버튼, 인기글(추천순 상위 5개)
  - Bootstrap5 + custom.css 컬러 팔레트
-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>커뮤니티 - StudyHub</title>
    <link rel="stylesheet" th:href="@{/css/custom.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
<div th:replace="~{layout/layout :: layout(~{::section})}">
    <section>
        <div class="container py-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>커뮤니티</h2>
                <a href="/community/write" class="btn btn-primary">글쓰기</a>
            </div>
            <!-- 인기글 섹션 -->
            <div class="mb-4">
                <h5>🔥 인기글 TOP 5</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:each="post, postStat : ${posts.content}" th:if="${postStat.index} < 5" th:object="${post}">
                        <a th:href="@{'/community/post/' + *{id}}" th:text="*{title}"></a>
                        <span class="badge bg-danger ms-2" th:text="*{likeCount}">0</span>
                    </li>
                    <li class="list-group-item text-muted" th:if="${posts.content == null or #lists.isEmpty(posts.content)}">인기글이 없습니다.</li>
                </ul>
            </div>
            <!-- 게시글 리스트 -->
            <div class="card p-3 mb-4">
                <h5 class="mb-3">전체 게시글</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:each="post : ${posts.content}" th:object="${post}">
                        <a th:href="@{'/community/post/' + *{id}}" th:text="*{title}"></a>
                        <span class="badge bg-danger ms-2" th:text="*{likeCount}">0</span>
                    </li>
                    <li class="list-group-item text-muted" th:if="${posts.content == null or #lists.isEmpty(posts.content)}">게시글이 없습니다.</li>
                </ul>
            </div>
            <!-- 페이지네이션 -->
            <nav th:if="${posts.totalPages > 1}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${posts.first} ? 'disabled'">
                        <a class="page-link" th:href="@{'/community?page=' + ${posts.number - 1}}">이전</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, posts.totalPages-1)}" th:classappend="${i == posts.number} ? 'active'">
                        <a class="page-link" th:href="@{'/community?page=' + ${i}}" th:text="${i+1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${posts.last} ? 'disabled'">
                        <a class="page-link" th:href="@{'/community?page=' + ${posts.number + 1}}">다음</a>
                    </li>
                </ul>
            </nav>
        </div>
    </section>
</div>
</body>
</html>
