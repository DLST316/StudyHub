<!--
  게시글 상세/댓글 페이지
  - 게시글 정보, 추천/비추천, 댓글 목록/작성
  - Bootstrap5, custom.css
-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(~{::body})}">
<head>
    <title th:text="${post.title} + ' - StudyHub'"></title>
    <link rel="stylesheet" th:href="@{/css/custom.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container py-4">
        <div class="mb-4">
            <h2 th:text="${post.title}"></h2>
            <div class="text-muted mb-2">
                <span th:text="${post.user != null ? post.user.name : '익명'}"></span> ·
                <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></span> ·
                조회 <span th:text="${post.viewCount}"></span>
            </div>
            <div class="mb-3" th:utext="${post.content}"></div>
            <!-- 추천/비추천 버튼 -->
            <div class="mb-3">
                <form th:action="@{'/community/post/' + ${post.id} + '/like'}" method="post" style="display:inline">
                    <button type="submit" 
                            th:class="${userLikeStatus == T(dev.kang.studyhub.domain.board.PostLike$LikeType).LIKE ? 'btn btn-danger' : 'btn btn-outline-danger'}">
                        <i class="bi bi-hand-thumbs-up"></i> 추천 <span th:text="${post.likeCount}"></span>
                    </button>
                </form>
                <form th:action="@{'/community/post/' + ${post.id} + '/dislike'}" method="post" style="display:inline">
                    <button type="submit" 
                            th:class="${userLikeStatus == T(dev.kang.studyhub.domain.board.PostLike$LikeType).DISLIKE ? 'btn btn-secondary' : 'btn btn-outline-secondary'}">
                        <i class="bi bi-hand-thumbs-down"></i> 비추천 <span th:text="${post.dislikeCount}"></span>
                    </button>
                </form>
                <a href="/community" class="btn btn-link">목록</a>
            </div>
        </div>
        <!-- 댓글 목록 -->
        <div class="mb-4">
            <h5>댓글</h5>
            <ul class="list-group mb-3">
                <li class="list-group-item" th:each="comment : ${comments}">
                    <div class="fw-bold" th:text="${comment.user != null ? comment.user.name : '익명'}"></div>
                    <div th:text="${comment.content}"></div>
                    <div class="text-muted small" th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}"></div>
                </li>
                <li class="list-group-item text-center" th:if="${#lists.isEmpty(comments)}">댓글이 없습니다.</li>
            </ul>
            <!-- 댓글 작성 폼 -->
            <form th:action="@{'/community/post/' + ${post.id} + '/comment'}" method="post">
                <div class="mb-2">
                    <textarea name="content" class="form-control" rows="3" placeholder="댓글을 입력하세요" required></textarea>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">댓글 등록</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
