<!--
  게시글 작성/수정 폼
  - 제목, 내용, 이미지 첨부
  - 유효성 메시지, Bootstrap5
-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>글쓰기 - StudyHub</title>
    <link rel="stylesheet" th:href="@{/css/custom.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
<div th:replace="~{layout/layout :: layout(~{::section})}">
    <section>
        <div class="container py-4">
            <h2 th:text="${#strings.isEmpty(postForm.title) ? '글쓰기' : '글 수정'}"></h2>
            <form th:action="@{/community/write}" th:object="${postForm}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="title" class="form-label">제목</label>
                    <input type="text" th:field="*{title}" class="form-control" id="title" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">내용</label>
                    <textarea th:field="*{content}" class="form-control" id="content" rows="8" required></textarea>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
                </div>
                <div class="mb-3">
                    <label for="file" class="form-label">이미지 첨부</label>
                    <input type="file" class="form-control" id="file" name="file" accept="image/*">
                </div>
                <button type="submit" class="btn btn-primary">저장</button>
            </form>
        </div>
    </section>
</div>
<script>
// 부트스트랩 폼 검증
(() => {
  'use strict';
  const forms = document.querySelectorAll('.needs-validation');
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  });
})();
</script>
</body>
</html>
