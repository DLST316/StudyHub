<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 관리</title>
</head>
<body>
    <h2 style="text-align:center; color:#FF5C38;">게시글 관리</h2>
    <div th:if="${posts.empty}">
        <p style="text-align:center; color:#7FE7DC;">게시글이 없습니다.</p>
    </div>
    <div th:unless="${posts.empty}">
        <table border="1" style="margin:auto;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="post : ${posts}">
                    <td th:text="${post.id}"></td>
                    <td th:text="${post.title}"></td>
                    <td th:text="${post.user.name}"></td>
                    <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
