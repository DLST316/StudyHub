<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>댓글 관리</title>
</head>
<body>
    <h2 style="text-align:center; color:#FF5C38;">댓글 관리</h2>
    <div th:if="${comments.empty}">
        <p style="text-align:center; color:#7FE7DC;">댓글이 없습니다.</p>
    </div>
    <div th:unless="${comments.empty}">
        <table border="1" style="margin:auto;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>내용</th>
                    <th>작성자</th>
                    <th>작성일</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="comment : ${comments}">
                    <td th:text="${comment.id}"></td>
                    <td th:text="${comment.content}"></td>
                    <td th:text="${comment.user.name}"></td>
                    <td th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
