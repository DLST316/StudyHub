<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스터디 상세 - StudyHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #2C2E33;
            color: #F4EFE9;
            font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
            min-height: 100vh;
        }

        /* 네비게이션 바 */
        .navbar {
            background: rgba(44, 46, 51, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 2px solid #FF5C38;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #FF5C38;
            text-decoration: none;
            text-shadow: 0 0 10px rgba(255, 92, 56, 0.3);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-menu a {
            color: #F4EFE9;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-menu a:hover {
            color: #FF5C38;
        }

        /* 메인 컨테이너 */
        .main-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 120px 2rem 2rem 2rem;
        }

        /* 스터디 헤더 */
        .study-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .study-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #FF5C38;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 92, 56, 0.3);
        }

        .study-meta {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #7FE7DC;
            font-weight: 500;
        }

        /* 스터디 정보 카드 */
        .study-info-card {
            background: rgba(244, 239, 233, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            margin-bottom: 3rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 92, 56, 0.2);
        }

        .study-description {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            color: #F4EFE9;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .info-item {
            padding: 1.5rem;
            background: rgba(44, 46, 51, 0.5);
            border-radius: 12px;
            border-left: 4px solid #FF5C38;
        }

        .info-label {
            font-size: 0.9rem;
            color: #7FE7DC;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .info-value {
            font-size: 1.1rem;
            color: #F4EFE9;
            font-weight: 500;
        }

        /* 액션 버튼 */
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 3rem;
        }

        .btn {
            background: linear-gradient(135deg, #1E3A5F 0%, #2C2E33 100%);
            color: #F4EFE9;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: linear-gradient(135deg, #FF5C38 0%, #1E3A5F 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 92, 56, 0.4);
        }

        .btn-primary {
            background: linear-gradient(135deg, #FF5C38 0%, #1E3A5F 100%);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #1E3A5F 0%, #FF5C38 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #FF5C38 0%, #FF3B3B 100%);
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #FF3B3B 0%, #FF5C38 100%);
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .main-container {
                padding: 100px 1rem 1rem 1rem;
            }
            
            .study-title {
                font-size: 2rem;
            }
            
            .study-meta {
                flex-direction: column;
                gap: 1rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .study-info-card {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">StudyHub</a>
            <ul class="nav-menu">
                <li><a href="/studies">스터디 찾기</a></li>
                <li><a href="/posts">커뮤니티</a></li>
                <li><a href="/about">소개</a></li>
            </ul>
        </div>
    </nav>

    <!-- 메인 컨테이너 -->
    <div class="main-container">
        <!-- 스터디 헤더 -->
        <div class="study-header">
            <h1 class="study-title" th:text="${study.title}"></h1>
            <div class="study-meta">
                <div class="meta-item">
                    <span>👤</span>
                    <span th:text="${study.leader.name}"></span>
                </div>
                <div class="meta-item">
                    <span>👥</span>
                    <span th:text="${study.recruitmentLimit} + '명 모집'"></span>
                </div>
                <div class="meta-item">
                    <span>📅</span>
                    <span th:text="${study.deadline}"></span>
                </div>
            </div>
        </div>

        <!-- 스터디 정보 카드 -->
        <div class="study-info-card">
            <p class="study-description" th:text="${study.description}"></p>
            
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">개설자</div>
                    <div class="info-value" th:text="${study.leader.name}"></div>
                </div>
                <div class="info-item">
                    <div class="info-label">모집 인원</div>
                    <div class="info-value" th:text="${study.recruitmentLimit} + '명'"></div>
                </div>
                <div class="info-item">
                    <div class="info-label">모집 마감일</div>
                    <div class="info-value" th:text="${study.deadline}"></div>
                </div>
                <div class="info-item" th:if="${study.requirement != null && study.requirement != ''}">
                    <div class="info-label">모집 조건</div>
                    <div class="info-value" th:text="${study.requirement}"></div>
                </div>
            </div>
        </div>

        <!-- 액션 버튼 -->
        <div class="action-buttons">
            <a th:href="@{/studies}" class="btn">목록으로</a>
            <a th:if="${isLeader}" th:href="@{'/studies/edit/' + ${study.id}}" class="btn btn-primary">수정</a>
            <form th:if="${isLeader}" th:action="@{'/studies/delete/' + ${study.id}}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
            </form>
            <form th:if="${!isLeader && !isApplied}" th:action="@{'/studies/' + ${study.id} + '/apply'}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-primary">스터디 신청</button>
            </form>
            <form th:if="${!isLeader && isApplied}" th:action="@{'/studies/' + ${study.id} + '/cancel'}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger">신청 취소</button>
            </form>
            <a th:if="${isLeader}" th:href="@{'/studies/' + ${study.id} + '/applications'}" class="btn">신청자 관리</a>
        </div>
    </div>
</body>
</html>
