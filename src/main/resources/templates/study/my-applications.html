<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎÇ¥Í∞Ä Ïã†Ï≤≠Ìïú Ïä§ÌÑ∞Îîî - StudyHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #2C2E33;
            color: #F4EFE9;
            font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(44, 46, 51, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 2px solid #FF5C38;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #FF5C38;
            text-decoration: none;
            text-shadow: 0 0 10px rgba(255, 92, 56, 0.3);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-menu a {
            color: #F4EFE9;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-menu a:hover {
            color: #FF5C38;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 2rem 2rem 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #FF5C38;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 92, 56, 0.3);
        }

        .page-subtitle {
            font-size: 1.1rem;
            color: #F4EFE9;
            opacity: 0.8;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #7FE7DC;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .empty-text {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .applications-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .application-card {
            background: rgba(244, 239, 233, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 92, 56, 0.2);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .application-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #FF5C38, #7FE7DC);
        }

        .application-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(255, 92, 56, 0.2);
            border-color: rgba(255, 92, 56, 0.4);
        }

        .study-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #FF5C38;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .study-description {
            color: #F4EFE9;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .application-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .study-leader {
            color: #7FE7DC;
            font-weight: 500;
        }

        .application-date {
            color: #F4EFE9;
            opacity: 0.8;
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: inline-block;
        }

        .status-pending {
            background: rgba(255, 92, 56, 0.2);
            color: #FF5C38;
            border: 1px solid rgba(255, 92, 56, 0.3);
        }

        .status-accepted {
            background: rgba(127, 231, 220, 0.2);
            color: #7FE7DC;
            border: 1px solid rgba(127, 231, 220, 0.3);
        }

        .status-rejected {
            background: rgba(255, 59, 59, 0.2);
            color: #FF3B3B;
            border: 1px solid rgba(255, 59, 59, 0.3);
        }

        .application-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            background: linear-gradient(135deg, #1E3A5F 0%, #2C2E33 100%);
            color: #F4EFE9;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: linear-gradient(135deg, #FF5C38 0%, #1E3A5F 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 92, 56, 0.4);
        }

        .btn-small {
            padding: 0.7rem 1.2rem;
            font-size: 0.9rem;
        }

        .btn-danger {
            background: linear-gradient(135deg, #FF5C38 0%, #FF3B3B 100%);
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #FF3B3B 0%, #FF5C38 100%);
        }

        .form-actions {
            text-align: center;
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 100px 1rem 1rem 1rem;
            }
            
            .applications-grid {
                grid-template-columns: 1fr;
            }
            
            .application-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

            <ul class="nav-menu">
                <li><a href="/studies">Ïä§ÌÑ∞Îîî Ï∞æÍ∏∞</a></li>

    <div class="main-container">

            <p class="page-subtitle">Ïã†Ï≤≠Ìïú Ïä§ÌÑ∞ÎîîÏùò ÏÉÅÌÉúÎ•º ÌôïÏù∏Ìï¥Î≥¥ÏÑ∏Ïöî</p>

        <div th:if="${applications.size() == 0}" class="empty-state">

</body>
</html>
