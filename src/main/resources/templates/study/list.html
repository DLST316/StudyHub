<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïä§ÌÑ∞Îîî Î™©Î°ù - StudyHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #2C2E33;
            color: #F4EFE9;
            font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
            min-height: 100vh;
        }

        /* ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò Î∞î */
        .navbar {
            background: rgba(44, 46, 51, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 2px solid #FF5C38;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #FF5C38;
            text-decoration: none;
            text-shadow: 0 0 10px rgba(255, 92, 56, 0.3);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-menu a {
            color: #F4EFE9;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-menu a:hover {
            color: #FF5C38;
        }

        /* Î©îÏù∏ Ïª®ÌÖåÏù¥ÎÑà */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 2rem 2rem 2rem;
        }

        /* ÌéòÏù¥ÏßÄ Ìó§Îçî */
        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #FF5C38;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 92, 56, 0.3);
        }

        .page-subtitle {
            font-size: 1.1rem;
            color: #F4EFE9;
            opacity: 0.8;
        }

        /* Í≤ÄÏÉâ Î∞è ÌïÑÌÑ∞ ÏÑπÏÖò */
        .search-section {
            background: rgba(244, 239, 233, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 3rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 92, 56, 0.2);
        }

        .search-form {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 300px;
            padding: 1rem 1.5rem;
            border: 2px solid rgba(244, 239, 233, 0.3);
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(44, 46, 51, 0.8);
            color: #F4EFE9;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #FF5C38;
            box-shadow: 0 0 15px rgba(255, 92, 56, 0.3);
        }

        .search-input::placeholder {
            color: rgba(244, 239, 233, 0.6);
        }

        .btn {
            background: linear-gradient(135deg, #1E3A5F 0%, #2C2E33 100%);
            color: #F4EFE9;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: linear-gradient(135deg, #FF5C38 0%, #1E3A5F 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 92, 56, 0.4);
        }

        .btn-primary {
            background: linear-gradient(135deg, #FF5C38 0%, #1E3A5F 100%);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #1E3A5F 0%, #FF5C38 100%);
        }

        /* Ïä§ÌÑ∞Îîî Ïπ¥Îìú Í∑∏Î¶¨Îìú */
        .studies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .study-card {
            background: rgba(244, 239, 233, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 92, 56, 0.2);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .study-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #FF5C38, #7FE7DC);
        }

        .study-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(255, 92, 56, 0.2);
            border-color: rgba(255, 92, 56, 0.4);
        }

        .study-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #FF5C38;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .study-description {
            color: #F4EFE9;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .study-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .study-leader {
            color: #7FE7DC;
            font-weight: 500;
        }

        .study-info {
            color: #F4EFE9;
            opacity: 0.8;
        }

        .study-actions {
            display: flex;
            gap: 1rem;
        }

        .btn-small {
            padding: 0.7rem 1.2rem;
            font-size: 0.9rem;
        }

        /* Îπà ÏÉÅÌÉú */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #7FE7DC;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .empty-text {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        /* ÌéòÏù¥Ïßï */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 3rem;
        }

        .page-link {
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            color: #F4EFE9;
            text-decoration: none;
            transition: all 0.3s;
            background: rgba(244, 239, 233, 0.1);
        }

        .page-link:hover {
            background: rgba(255, 92, 56, 0.2);
            color: #FF5C38;
        }

        .page-link.active {
            background: #FF5C38;
            color: #F4EFE9;
        }

        /* Î∞òÏùëÌòï */
        @media (max-width: 768px) {
            .main-container {
                padding: 100px 1rem 1rem 1rem;
            }
            
            .search-form {
                flex-direction: column;
            }
            
            .search-input {
                min-width: auto;
                width: 100%;
            }
            
            .studies-grid {
                grid-template-columns: 1fr;
            }
            
            .study-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò Î∞î -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">StudyHub</a>
            <ul class="nav-menu">
                <li><a href="/studies">Ïä§ÌÑ∞Îîî Ï∞æÍ∏∞</a></li>
                <li><a href="/community">Ïª§ÎÆ§ÎãàÌã∞</a></li>
                <li><a href="https://github.com/DLST316/StudyHub" target="_blank" rel="noopener">ÏÜåÍ∞ú</a></li>
            </ul>
        </div>
    </nav>

    <!-- Î©îÏù∏ Ïª®ÌÖåÏù¥ÎÑà -->
    <div class="main-container">
        <!-- ÌéòÏù¥ÏßÄ Ìó§Îçî -->
        <div class="page-header">
            <h1 class="page-title">Ïä§ÌÑ∞Îîî Ï∞æÍ∏∞</h1>
            <p class="page-subtitle">Ìï®Íªò ÏÑ±Ïû•Ìï† Ïä§ÌÑ∞ÎîîÎ•º Ï∞æÏïÑÎ≥¥ÏÑ∏Ïöî</p>
        </div>

        <!-- Í≤ÄÏÉâ Î∞è ÌïÑÌÑ∞ ÏÑπÏÖò -->
        <div class="search-section">
            <form th:action="@{/studies}" method="get" class="search-form">
                <input type="text" name="keyword" th:value="${keyword}" placeholder="Ïä§ÌÑ∞ÎîîÎ™Ö, Í∏∞Ïà†, Ï£ºÏ†úÎ°ú Í≤ÄÏÉâÌï¥Î≥¥ÏÑ∏Ïöî" class="search-input">
                <button type="submit" class="btn">Í≤ÄÏÉâ</button>
                <a th:href="@{/studies/new}" class="btn btn-primary">Ïä§ÌÑ∞Îîî Í∞úÏÑ§</a>
            </form>
        </div>

        <!-- Ïä§ÌÑ∞Îîî Î™©Î°ù -->
        <div th:if="${studies.size() == 0}" class="empty-state">
            <div class="empty-icon">üîç</div>
            <div class="empty-text">Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§.</div>
            <a th:href="@{/studies}" class="btn">Ï†ÑÏ≤¥ Ïä§ÌÑ∞Îîî Î≥¥Í∏∞</a>
        </div>

        <div th:if="${studies.size() > 0}" class="studies-grid">
            <div th:each="study : ${studies}" class="study-card">
                <h2 class="study-title" th:text="${study.title}"></h2>
                <p class="study-description" th:text="${study.description}"></p>
                <div class="study-meta">
                    <span class="study-leader">Í∞úÏÑ§Ïûê: <span th:text="${study.leader.name}"></span></span>
                    <span class="study-info">Î™®Ïßë <span th:text="${study.recruitmentLimit}"></span>Î™Ö</span>
                </div>
                <div class="study-meta">
                    <span class="study-info">ÎßàÍ∞êÏùº: <span th:text="${study.deadline}"></span></span>
                </div>
                <div class="study-actions">
                    <a th:href="@{'/studies/' + ${study.id}}" class="btn btn-small">ÏÉÅÏÑ∏ Î≥¥Í∏∞</a>
                </div>
            </div>
        </div>

        <!-- ÌéòÏù¥Ïßï -->
        <div th:if="${totalPages > 1}" class="pagination">
            <span th:each="i : ${#numbers.sequence(0, totalPages-1)}">
                <a th:href="@{/studies(page=${i}, keyword=${keyword})}" 
                   th:text="${i+1}" 
                   th:class="${i==currentPage} ? 'page-link active' : 'page-link'"></a>
            </span>
        </div>
    </div>
</body>
</html>
