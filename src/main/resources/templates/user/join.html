<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      th:replace="~{layout :: layout(~{::body})}">
<head>
    <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>

<form th:action="@{/join}" th:object="${userJoinForm}" method="post">
    <div>
        <label for="name">이름</label>
        <input type="text" th:field="*{name}" id="name" />
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div>
        <label for="email">이메일</label>
        <input type="email" th:field="*{email}" id="email" />
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div>
        <label for="password">비밀번호</label>
        <input type="password" th:field="*{password}" id="password" />
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>

    <div>
        <label for="university">학교</label>
        <input type="text" th:field="*{university}" id="university" />
    </div>

    <div>
        <label for="major">전공</label>
        <input type="text" th:field="*{major}" id="major" />
    </div>

    <div>
        <label for="educationStatus">학력 상태</label>
        <select th:field="*{educationStatus}" id="educationStatus">
            <option value="">-- 선택 --</option>
            <option th:each="status : ${T(dev.kang.studyhub.domain.user.model.EducationStatus).values()}"
                    th:value="${status}" th:text="${status}"></option>
        </select>
        <div th:if="${#fields.hasErrors('educationStatus')}" th:errors="*{educationStatus}"></div>
    </div>

    <button type="submit">가입하기</button>
</form>

</body>
</html>
