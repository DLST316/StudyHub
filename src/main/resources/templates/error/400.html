<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400 Bad Request - StudyHub</title>
    <link rel="stylesheet" th:href="@{/css/custom.css}" href="/css/custom.css">
    <style>
        body { background: #2C2E33; color: #F4EFE9; font-family: 'Pretendard', 'Noto Sans KR', sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .error-container { background: rgba(44, 46, 51, 0.95); border-radius: 24px; box-shadow: 0 8px 40px rgba(0,0,0,0.3); padding: 3rem 2.5rem; text-align: center; max-width: 400px; }
        .error-code { font-size: 4rem; font-weight: 900; color: #FF5C38; margin-bottom: 1rem; text-shadow: 0 0 20px rgba(255, 92, 56, 0.3); }
        .error-title { font-size: 1.7rem; font-weight: 700; margin-bottom: 1rem; }
        .error-message { color: #7FE7DC; margin-bottom: 2rem; font-size: 1.1rem; }
        .home-btn { background: linear-gradient(135deg, #FF5C38 0%, #1E3A5F 100%); color: #F4EFE9; border: none; padding: 0.9rem 2rem; border-radius: 12px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.3s; text-decoration: none; display: inline-block; }
        .home-btn:hover { background: linear-gradient(135deg, #1E3A5F 0%, #FF5C38 100%); box-shadow: 0 5px 15px rgba(255, 92, 56, 0.4); }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">400</div>
        <div class="error-title">잘못된 요청입니다</div>
        <div class="error-message">
            요청이 올바르지 않습니다.<br>
            입력값을 다시 확인해 주세요.
        </div>
        <a href="/" class="home-btn">홈으로 돌아가기</a>
    </div>
</body>
</html>
