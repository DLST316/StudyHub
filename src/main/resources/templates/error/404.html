<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지를 찾을 수 없습니다 - StudyHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <i class="fas fa-exclamation-triangle text-warning" style="font-size: 4rem;"></i>
                        <h2 class="mt-3 text-danger">404</h2>
                        <h4 class="text-muted">페이지를 찾을 수 없습니다</h4>
                        <p class="text-muted mt-3" th:text="${message}">요청한 리소스를 찾을 수 없습니다.</p>
                        <div class="mt-4">
                            <a href="/" class="btn btn-primary me-2">
                                <i class="fas fa-home"></i> 홈으로
                            </a>
                            <a href="/studies" class="btn btn-outline-secondary">
                                <i class="fas fa-search"></i> 스터디 찾기
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
